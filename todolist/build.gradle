plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:20.0.2' // Adjust the version if necessary
    implementation 'org.openjfx:javafx-fxml:20.0.2'    // Optional if you use FXML
}

application {
    mainClass = 'com.example.ToDoListGUI' // Replace with your actual main class
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Ensure compatibility with JavaFX
    }
}
